<!DOCTYPE html>
<html>
<head>
  <title>Dojo Layout</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="//js.arcgis.com/3.10/js/dojo/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="//js.arcgis.com/3.10/js/esri/css/esri.css">
  <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow:hidden;
    }

    #borderContainer {
        width: 100%;
        height: 100%;
    }

  </style>
  
  <script src="//js.arcgis.com/3.10/"></script>
  <script>
	  
    require(["dojo/parser",
            "dojo/domReady!"], 
    function( parser ) {
      
      parser.parse();
      
    });

    
  </script>

</head>
<body class="claro">
  	<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true" id="borderContainer">
    	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'leading'" style="width: 350px;">Hi, I'm the leading pane</div>
    	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center'">Hi, I'm the center pane</div>
	</div>
</body>
</html>
