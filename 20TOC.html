<!DOCTYPE html>
<html>
<head>
  <title>TOC</title>
  <meta httpequiv="ContentType" content="text/html; charset=utf8">
  <link rel="stylesheet" href="//js.arcgis.com/3.10/js/dojo/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="//js.arcgis.com/3.10/js/esri/css/esri.css">
  <style>
    html, body, #mapDiv{
      padding: 0;
      margin: 0;
      height: 100%;
    }
    #search {
	    width: 450px;
        display: block;
        position: absolute;
        z-index: 20;
        top: 40px;
        left: 30px;
    }
    #tocDiv {
        z-index: 40;
        position: absolute;
        top: 40px;
        right: 30px;         
    }
  </style>
  <script>
      var djConfig = {
            isDebug: true,
            parseOnLoad: false,
            paths: {
                //agsjs: location.pathname.replace(/\/[^/]+$/, "")+'/agsjs/build/agsjs'
				agsjs: '//argis.ualr.edu/arcgis_proxy/agsjs/build/agsjs'
            }
        };
  </script>
  
  <script src="//js.arcgis.com/3.10"></script>
  <script>
    var map;
    var aecam;
    var toc;
    
    require(["esri/map", 
            "esri/layers/ArcGISDynamicMapServiceLayer", 
            "agsjs/dijit/TOC",
            "esri/toolbars/navigation",
            "dojo/parser",
            "esri/geometry/Extent", 
            "esri/SpatialReference",
            "esri/config",
            "dojo/domReady!"], 
    function(Map, ArcGISDynamicMapServiceLayer, TOC, Navigation, parser, InitialExtent, SpatialReference, esriConfig) {

        esriConfig.defaults.io.corsDetection = false;
      
        initialExtent = new InitialExtent(172209.475904854, 3601359.1077277837, 985642.8725089643,  4064083.0555859907, new SpatialReference({
                wkid: 26915  
        }));
        
        map = new Map("mapDiv", { 
            logo:false,
            extent: initialExtent,
            slider: false,
            zoom: 8
        });
      
      
        aecam = new ArcGISDynamicMapServiceLayer("//argis.ualr.edu/arcgis/rest/services/AECAM_MAP/MapServer", {
        	id: 'aecam',
        	opacity: 0.8
        });     
		
		map.addLayer(aecam);
		
		    
       
        
        aecam.on("load", function () {
                aecam.setVisibleLayers([79]);
               toc = new TOC({
                    map: map,
                    layerInfos: [{
                     layer: aecam,
                     title: "AECAM"
                    }]
                }, 'tocDiv');
                toc.startup();
                toc.on('load', function () {
                    if (console)
                     console.log('TOC loaded');
                     
                });
        });
		
    });

    
  </script>

</head>
<body class="claro">
    <div id="mapDiv">
        <div id="tocDiv"></div>
    </div>
</body>
</html>
