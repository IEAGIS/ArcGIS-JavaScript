<!DOCTYPE html>
<html>
 <head>
  <title>Create a Map</title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta content="initial-scale=1, maximum-scale=1,user-scalable=no" name="viewport" />
  <link href="http://js.arcgis.com/3.10/js/esri/css/esri.css" rel="stylesheet" />
  <style type="text/css">
    html, body, #mapDiv{
      padding: 0;
      margin: 0;
      height: 100%;
    }  
  </style>
<script src="http://js.arcgis.com/3.6/"></script><script>
    var map;
  
    require(["esri/map",
            "dojo/domReady!"], 
        function(Map) {

        map = new Map("mapDiv", { 
            logo:false,
            basemap: "national-geographic",         //"satellite", "hybrid", "topo", "gray", "oceans", "osm", "national-geographic", "roads"
            center: [-92.541, 34.70],
            zoom: 8
        });
  
    });
    
  </script> </head>
 <body class="claro"></body>
</html>
