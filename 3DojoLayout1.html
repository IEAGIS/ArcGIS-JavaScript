<!DOCTYPE html>
<html>
<head>
  <title>2. Add Map Service</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="//js.arcgis.com/3.10/js/dojo/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="//js.arcgis.com/3.10/js/esri/css/esri.css">
  <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow:hidden;
    }

    #borderContainer {
        width: 100%;
        height: 100%;
    }

  </style>
  
  <script src="//js.arcgis.com/3.10/"></script>
  <script>
    var map;
    
    
    
    require([
            "esri/map", 
            "esri/layers/ArcGISDynamicMapServiceLayer",
      		"esri/config",
      		"dijit/layout/ContentPane", 
      		"dijit/layout/BorderContainer",
      		"dojo/parser",
            "dojo/domReady!"], 
    function(Map, ArcGISDynamicMapServiceLayer,esriConfig, ContentPane, BorderContainer, parser ) {

      
       	esriConfig.defaults.io.corsDetection = false;
      
      	parser.parse();
      
        map = new Map("mapDiv", { 
            logo:false,
            //extent: initialExtent,
            slider: true,
            basemap: "national-geographic",         //"satellite", "hybrid", "topo", "gray", "oceans", "osm", "national-geographic", "roads"
            center: [-92.541, 34.70],
            zoom: 8
        });
      

        var AECAM = new ArcGISDynamicMapServiceLayer("//argis.ualr.edu/arcgis/rest/services/AECAM_MAP/MapServer", {
        	id: 'AECAM',
        	outFields: ["*"],
        	opacity: 0.5
        });     
		
		map.addLayer(AECAM);
      
        map.on('layer-add-result', function(lay){
          //alert(lay.layer.layerInfos[0].name + " layer added.");
        })
    });

    
  </script>

</head>
<body class="claro">
  	<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true" id="borderContainer">
    	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'leading'" style="width: 350px;">Hi, I'm leading pane</div>
    	<div id="mapDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center'"></div>
	</div>
</body>
</html>
