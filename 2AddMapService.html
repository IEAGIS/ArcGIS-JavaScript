<!DOCTYPE html>
<html>
<head>
  <title>2. Add Map Service</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/dojo/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
  <style>
    html, body, #mapDiv{
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>
  
  <script src="http://js.arcgis.com/3.10/"></script>
  <script>
    var map;
    
    
    
    require([
            "esri/map", 
            "esri/layers/ArcGISDynamicMapServiceLayer",
            "dojo/domReady!"], 
    function(Map, ArcGISDynamicMapServiceLayer) {


        map = new Map("mapDiv", { 
            logo:false,
            //extent: initialExtent,
            slider: true,
            basemap: "national-geographic",         //"satellite", "hybrid", "topo", "gray", "oceans", "osm", "national-geographic", "roads"
            center: [-92.541, 34.70],
            zoom: 8
        });
      

        var AECAM = new ArcGISDynamicMapServiceLayer("http://argis.ualr.edu/ieagis/rest/services/AECAM_MAP/MapServer", {
        	id: 'AECAM',
        	outFields: ["*"],
        	//infoTemplate: infoTemplate,
        	opacity: 0.8
        });     
		
		    map.addLayer(AECAM);
		
    });

    
  </script>

</head>
<body class="claro">
  <div id="mapDiv"><div id="search"></div></div>
</body>
</html>
